name: task runner

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install libsndfile1
      run: sudo apt-get install libsndfile1
    - name: List TTS available models
      run: |
        tts --list_models
    - name: Run tts CLI
      run: |
        tts --text "In the news today - Afghanistan, COVID 19, Corona Virus, Australia, India, and the USA." --model_name tts_models/en/ljspeech/tacotron2-DCA --out_path ./ttsoutput/ljspeech_tacotron2_DCA.wav
    - uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.AWS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws_bucket: ${{ secrets.AWS_BUCKET }}
        source_dir: 'ttsoutput'
